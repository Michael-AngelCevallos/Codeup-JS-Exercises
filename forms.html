

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With US</title>

</head>
<body>
<form action="https://request-inspector.glitch.me/" method="POST">
    <label for="email">Email</label>
    <input type="email" id="email" name="email"
           placeholder="enter your email">
    <br>

    <label for="password">Password</label>
    <input type="password" id="password" name="password"
           placeholder="enter your password">

    <br><br>
    <label for="bio">Bio</label>
    <br>

    <textarea name="bio" id="bio" cols="30" rows="12" placeholder="Tell Me A Little About Yourself..."></textarea>

    <br>

    <h3>How did you hear about us</h3>
    <input type="radio" id="billboard" value="billboard" name="your-choice">
    <label for="billboard">Billboard</label><br>
    <input type="radio" id="radio" value="radio" name="your-choice">
    <label for="radio">Radio</label><br>
    <input type="radio" id="Facebook" value="Facebook" name="your-choice">
    <label for="Facebook">Facebook</label><br>
    <input type="radio" id="other" value="other" name="your-choice">
    <label for="other">Other</label>

    <br><br>

    <h3 >What Web Browser Do You Use?</h3>
    <br>
    <select id="browser" name="browser">
        <option value="explorer">Internet Explorer</option>
        <option value="yahoo">Yahoo</option>
        <option value="fire">Fire Fox</option>
        <option value="Other">Other</option>
    </select>

    <br><br><br>

    <input type="submit">

</form>
</body>
</html>
