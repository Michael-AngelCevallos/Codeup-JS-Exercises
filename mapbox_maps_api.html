<!-- Custom JS -->
<script>

  let accessToken = MAPBOX_TOKEN;

  mapboxgl.accessToken = 'pk.eyJ1IjoiYW5nZWw0MTM1IiwiYSI6ImNsZDg0ZXZ0MzByd2Uzb3JpdmE0eHo4NWsifQ.ChU6OuMIqZBpFdtlzVk6wA';


  let  map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v9',
    zoom: 10,
    center: [-98.4916, 29.4252]
  });


  let alamoInfo = {
    address: "The Alamo",
    popupHTML: "<p>Remember the Alamo!</p>",
    coordinates: [-29.3533, 98.3643]
  };

  let favRest = {
    address: "Grimaldi's Pizzeria",
    popupHTML: "<p> Best Pizza in Town</p>",
    marker: []
  }

  function placeMarkerAndPopup(info, token, map) {
    geocode(info.address, token).then(function(coordinates) {
      let popup = new mapboxgl.Popup()
              .setHTML(info.popupHTML);


      let marker = new mapboxgl.Marker()
              .setLngLat(coordinates)
              .addTo(map)
              .setPopup(popup);
      popup.addTo(map);
      marker.addTo(map);


    });
  }

  placeMarkerAndPopup(alamoInfo, accessToken, map);


</script>
