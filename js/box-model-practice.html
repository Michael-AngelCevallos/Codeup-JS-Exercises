<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Box Model Practice</title>
</head>
<body>
<style>

    body{
        background: white;
        padding: 5px;
        border: 5px red;

    }

    .box{
        color: black;
        height: 200px;
        width: 200px;
        /* top left bottom right*/
        padding: 10px ;
        border: 10px solid red;
        margin: 5px ;
    }

    .box1{
        background: blue;
        margin-bottom: 10px;
    }

    .box2{
        background: green;
        marging-top: 10px;
    }

    </style>



</body>

<!--
Difference between div and span: span is inline and div is block level

-->

<div class="box box1">
    <h1>Box 1</h1>
</div>
<div class="box box2">
    <h1>Box 2</h1>
</div>

<div style="width: 500px; background: orange;">
<div>Div1</div>
<div>Div2</div>
</div>

<p>
    <span style="width: 500px; background: blue;">
    <span>Span 1</span>
    <span>Span 2</span>
    </span>
</p>


</html>
