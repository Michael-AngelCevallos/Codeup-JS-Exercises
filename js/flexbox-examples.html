<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Basics Examples</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Helvetica;
      font-weight: bold;
    }
    .flex-container {
      display: flex; /* PUTS ITEMS BESIDE EACH OTHER */
      width: 100%;
      border: 10px solid goldenrod; /* CHANGES BORDER SIZE AND COLOR*/
    }
    .flex-item {

      background: #BFD45D;
      border: 5px solid #F9EFD6;
      padding: 1em;
    }
  </style>
</head>
<body>

<div class="flex-container">
  <div class="flex-item">Item 1</div>
  <div class="flex-item">Item 2</div>
  <div class="flex-item">Item 3</div>
</div>

</body>
</html>
